# =============================================================================
# tls-tunnel 客户端配置 - 带统计功能演示
# =============================================================================
# 
# 此配置演示如何启用客户端统计功能
# 使用方法：
#   1. 启动客户端：tls-tunnel client --config examples/client-with-stats.toml
#   2. 访问统计页面：http://localhost:9091/ (HTML)
#   3. 获取统计 JSON：http://localhost:9091/stats
#   4. 使用 top 命令：tls-tunnel top --url http://localhost:9091
#
# =============================================================================

[client]
server_addr = "localhost"
server_port = 3080
transport = "tls"
skip_verify = true
auth_key = "xx0123456789abcdef"

# 启用客户端统计服务器
stats_port = 9091              # 统计 HTTP 服务端口
stats_addr = "127.0.0.1"       # 仅本地访问（更安全）

# 代理配置
[[proxies]]
name = "web"
publish_port = 8080
local_port = 80

[[proxies]]
name = "ssh"
publish_port = 2222
local_port = 22
